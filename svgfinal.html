<!DOCTYPE html>
<html>
<head>
  <title>SVG tasks 1-10</title>
</head>
<body>
  <h1>SVG tasks 1-10</h1>


  <h2>Task 1: Simple Playground</h2>
  <h2>1. Draw a Simple Playground</h2>
<svg width="300" height="200" border="">
    <rect x="0" y="0" width="300" height="120" fill="skyblue"></rect>
    <rect x="0" y="120" width="300" height="80" fill="green"></rect>
    <circle cx="250" cy="40" r="25" fill="yellow"></circle>
    <line x1="0" y1="160" x2="300" y2="160" stroke="white" stroke-width="3"></line>
</svg>

 <hr>

  <h2>Task 2: Traffic Signal</h2>
  <svg width="200" height="300">
    <rect x="60" y="20" width="80" height="240" fill="black"/>
    <circle cx="100" cy="70" r="20" fill="red"/>
    <circle cx="100" cy="140" r="20" fill="yellow"/>
    <circle cx="100" cy="210" r="20" fill="green"/>
  </svg>

  <hr>

  <h2>Task 3: House Sketch</h2>
  <svg width="400" height="300">
    <rect x="120" y="120" width="160" height="120" fill="#ccc"/>
    <rect x="185" y="160" width="30" height="80" fill="brown"/>
    <line x1="120" y1="120" x2="200" y2="60" stroke="black" stroke-width="4"/>
    <line x1="200" y1="60" x2="280" y2="120" stroke="black" stroke-width="4"/>
  </svg>
  <hr>

<h2>Task 4: Emoji Face</h2>
  <svg width="300" height="300">
    <circle cx="150" cy="150" r="100" fill="yellow"/>
    <circle cx="120" cy="130" r="10" fill="black"/>
    <circle cx="180" cy="130" r="10" fill="black"/>
    <line x1="120" y1="190" x2="180" y2="190" stroke="black" stroke-width="4"/>
  </svg>
  <hr>

  <h2>Task 5: Moving Ball</h2>
  <svg width="400" height="100" style="border:1px solid black">
  <circle cx="20" cy="50" r="15" fill="blue">
    <animate
      attributeName="cx"
      from="20"
      to="380"
      dur="2s"
      repeatCount="indefinite" />
  </circle>
</svg>

  <hr>

  <h2>Task 6: Bouncing Ball</h2>
  <svg width="400" height="100" viewBox="0 0 400 100">
    <circle cx="20" cy="50" r="15" fill="red">
      <animate attributeName="cx"
               values="20;380;20"
               keyTimes="0;0.5;1"
               dur="1.6s"
               repeatCount="indefinite"/>
    </circle>
  </svg>
  <hr>

  <h2>Task 7: Expanding Sun</h2>
  <svg width="300" height="200">
    <circle cx="150" cy="100" r="20" fill="orange">
      <animate attributeName="r"
               from="20" to="50"
               dur="1.5s"
               repeatCount="indefinite" />
    </circle>
  </svg>
  <hr>

  <h2>Task 8: Moving Car</h2>
  <svg width="500" height="200" viewBox="0 0 500 200">
    <g>
      <rect x="50" y="100" width="120" height="30" fill="blue"/>
      <rect x="70" y="80" width="80" height="30" fill="blue"/>
      <circle cx="70" cy="135" r="10" fill="black"/>
      <circle cx="150" cy="135" r="10" fill="black"/>

      <animateTransform attributeName="transform"
                        type="translate"
                        from="0 0"
                        to="300 0"
                        dur="3s"
                        repeatCount="indefinite"/>
    </g>
  </svg>
  <hr>

  <h2>Task 9: Signal Light Animation</h2>
  <svg width="200" height="300">
    <rect x="60" y="20" width="80" height="240" fill="black"/>
    <circle cx="100" cy="70" r="20" fill="red">
      <animate attributeName="opacity" values="1;0;0" dur="6s" keyTimes="0;0.33;1" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="140" r="20" fill="yellow">
      <animate attributeName="opacity" values="0;1;0" dur="6s" keyTimes="0;0.5;1" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="210" r="20" fill="green">
      <animate attributeName="opacity" values="0;0;1" dur="6s" keyTimes="0;0.66;1" repeatCount="indefinite"/>
    </circle>
  </svg>
  <hr>

  <h2>Task 10: Mini SVG Scene</h2>
  <svg width="500" height="300" viewBox="0 0 500 300">
    <rect x="0" y="220" width="500" height="80" fill="green"/>
    <rect x="60" y="140" width="100" height="80" fill="#ccc"/>
    <line x1="60" y1="140" x2="110" y2="100" stroke="black" stroke-width="3"/>
    <line x1="110" y1="100" x2="160" y2="140" stroke="black" stroke-width="3"/>

    <circle cx="420" cy="60" r="25" fill="orange">
      <animate attributeName="r" from="20" to="35" dur="2s" repeatCount="indefinite"/>
    </circle>

    <circle cx="50" cy="200" r="10" fill="red">
      <animate attributeName="cx" from="50" to="450" dur="3s" repeatCount="indefinite"/>
    </circle>
  </svg>
  
</body>
</html>
